<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMatch | Find Your Coach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">FitMatch</div>
        <div class="wallet-display">
            Wallet: <span id="balance">0</span>€
            <button onclick="showDeposit()" class="add-funds">+</button>
        </div>
    </header>

    <main id="app">
        <div id="discovery-zone">
            <div class="card-container" id="coach-card">
                <img src="https://images.unsplash.com/photo-1594381898411-846e7d193883?auto=format&fit=crop&q=80&w=400" alt="Coach" id="coach-img">
                <div class="card-info">
                    <h2 id="coach-name">Coach Alex</h2>
                    <p id="coach-bio">Specialist in HIIT and Weight Loss.</p>
                    <p class="stats">
                        <span id="coach-price">40€/h</span> • 
                        <span id="coach-dist">2.5 km away</span>
                    </p>
                </div>
                <div class="card-actions">
                    <button class="btn reject" onclick="nextCoach()">✖</button>
                    <button class="btn match" onclick="matchCoach()">Match</button>
                </div>
            </div>
        </div>

        <div id="wallet-modal" class="modal">
            <div class="modal-content">
                <h3>Add Funds</h3>
                <div class="fund-options">
                    <button onclick="addMoney(5)">+5€</button>
                    <button onclick="addMoney(10)">+10€</button>
                    <button onclick="addMoney(20)">+20€</button>
                </div>
                <button onclick="hideDeposit()" class="close-btn">Close</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
